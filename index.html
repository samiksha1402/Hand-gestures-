 
<html>
  <head>
    <title>Hand Gesture Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading"> Hand Gesture Recognition
        <br> 
        <span> <l>👌🏻</l> </span>
        <span> <l>✌🏻</l> </span>
        <span> <l>🤞🏻</l> </span>
        <span> <l>🤘🏻</l> </span>
        <span> <l>👍🏻</l> </span>
        <span> <l>👎🏻</l> </span>
      </h3>

      <br><br>

      <p style="font-size: 22px; color: black;">Click a picture of a gesture to know about its meaning
      	<br>
      </p>
      <p style="font-size: 20px; color: black;">On the following gestures the model is trained
        
      </p>
      <p style="font-size: 25px; color: black;">👍🏻 || 👌🏻 || ✌🏻 || 🤞🏻 || 👎🏻 || 🤘🏻
      	<br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label> Webcam view - </label>
         <div id="camera"> </div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-success"> Capture Image </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label> Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion"> </p>
        <p class="emoji" id="result_emoji"> </p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label> Snapshot - - </label>
           <div id="result"> </div>
          <br><br>
          <button onclick="check()" class="btn btn-danger"> Predict gesture </button>
        </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
